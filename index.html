<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fafafa">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>FTHLABZ | Digital Solutions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --dark: #111827;
            --light: #ffffff;
            --gray: #f3f4f6;
            --primary: #2563eb;
            --gold: #d4af37;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Tıklayınca mavi yanmasını engeller */
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #fafafa;
            color: var(--dark); 
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden; /* Sağa sola kaymayı kilitler */
            
            /* APP HİSSİ VEREN KOD: Sayfanın lastik gibi sünmesini engeller */
            overscroll-behavior-y: none;
        }

        /* --- ARKA PLAN EFEKTLERİ (Lava Lamp - Senin Sevdiğin) --- */
        .background-shapes {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; pointer-events: none;
        }
        .shape {
            position: absolute; filter: blur(90px); opacity: 0.5;
            animation: float 10s infinite alternate;
        }
        .shape-1 {
            top: -10%; left: -10%; width: 60vw; height: 60vw;
            background: rgba(37, 99, 235, 0.15); /* Mavi */
        }
        .shape-2 {
            bottom: 10%; right: -10%; width: 50vw; height: 50vw;
            background: rgba(245, 158, 11, 0.1); /* Turuncu */
            animation-delay: -5s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- ANA KAPLAYICI (SCROLL BURADA OLACAK) --- */
        .app-container {
            height: 100%;
            overflow-y: auto; /* Kaydırma sadece içeride */
            padding-bottom: 120px; /* Alt bar payı */
            -webkit-overflow-scrolling: touch;
        }

        /* --- HEADER --- */
        nav {
            padding: 50px 20px 20px; /* Çentik payı */
            text-align: center;
        }

        .logo {
            font-size: 2.2rem; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(135deg, #000 0%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; display: inline-block;
        }

        .nav-slogan {
            font-size: 0.8rem; font-weight: 700; color: #9ca3af;
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* --- HERO --- */
        .hero {
            padding: 20px; text-align: center; margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.4rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px;
            color: var(--dark);
        }
        .hero p {
            font-size: 1rem; color: #6b7280; max-width: 600px; margin: 0 auto; line-height: 1.5;
        }

        /* --- KARTLAR (GRID) --- */
        .grid-container { 
            padding: 0 20px; max-width: 1000px; margin: 0 auto;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 24px; padding: 25px; 
            text-decoration: none; color: var(--dark); 
            display: flex; flex-direction: column; align-items: flex-start;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        
        .card:active { transform: scale(0.98); background: #fff; }

        .icon-box {
            width: 55px; height: 55px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; margin-bottom: 15px;
        }

        .card h3 { font-size: 1.3rem; margin: 0 0 8px 0; font-weight: 800; }
        .card p { color: #6b7280; font-size: 0.9rem; line-height: 1.4; margin: 0 0 20px 0; flex-grow: 1; }

        /* BUTON */
        .card-btn-glass {
            width: 100%; padding: 12px; border-radius: 14px;
            font-weight: 700; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            /* Renkler JS'den gelecek */
        }

        /* --- ALT İLETİŞİM DOCK (Floating) --- */
        .floating-contact {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 10px; border-radius: 50px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1); width: auto;
        }

        .contact-item {
            display: flex; align-items: center; gap: 8px;
            color: #fff; text-decoration: none;
            font-size: 0.9rem; font-weight: 600;
            padding: 10px 20px; border-radius: 40px;
            background: rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .contact-item:active { opacity: 0.7; transform: scale(0.95); }
        
        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="app-container">
        <nav>
            <div class="logo">FTHLABZ</div>
            <div class="nav-slogan">Future Tech Hub</div>
        </nav>

        <section class="hero">
            <h1>Dijital Çözümler<br>Karargahı.</h1>
            <p>İşletme maliyetlerini düşüren, süreçleri hızlandıran yeni nesil teknolojiler.</p>
        </section>

        <div class="grid-container">
            <div id="program-listesi" class="grid"></div>
        </div>
    </div>

    <div class="floating-contact">
        <a href="https://wa.me/905373583095" class="contact-item" style="background: rgba(37, 211, 102, 0.15); color: #25D366;">
            <i class="ri-whatsapp-fill" style="font-size: 1.2rem;"></i>
            <span>WhatsApp</span>
        </a>
        <a href="mailto:fthlabz@hotmail.com" class="contact-item" style="background: rgba(245, 158, 11, 0.15); color: #f59e0b;">
            <i class="ri-mail-fill" style="font-size: 1.2rem;"></i>
            <span>Email</span>
        </a>
    </div>

    <script>
        // RENK LİSTESİ
        const colors = [
            { bg: "#eff6ff", text: "#2563eb", btnBg: "rgba(37, 99, 235, 0.1)" }, // Mavi
            { bg: "#f0fdf4", text: "#16a34a", btnBg: "rgba(22, 163, 74, 0.1)" }, // Yeşil
            { bg: "#fff7ed", text: "#ea580c", btnBg: "rgba(234, 88, 12, 0.1)" }, // Turuncu
            { bg: "#f5f3ff", text: "#7c3aed", btnBg: "rgba(124, 58, 237, 0.1)" }, // Mor
            { bg: "#fef2f2", text: "#dc2626", btnBg: "rgba(220, 38, 38, 0.1)" }, // Kırmızı
            { bg: "#ecfeff", text: "#0891b2", btnBg: "rgba(8, 145, 178, 0.1)" }  // Turkuaz
        ];

        // PROJELERİN (EKSİKSİZ LİSTE)
        const projects = [
            { 
                isim: "Sanal Keşif AR", 
                link: "https://fthlabz.github.io/sanal-kesif/", 
                aciklama: "Müşterinin evine ürün ışınlayan artırılmış gerçeklik vitrini.", 
                icon: "ri-eye-fill" 
            },
            { 
                isim: "Mobil Stok Takip", 
                link: "https://fthlabz.github.io/stok-takip/", 
                aciklama: "El terminalsiz, cep telefonuyla saniyeler içinde stok sayımı.", 
                icon: "ri-archive-fill" 
            },
            { 
                isim: "Akıllı Ürün Kimliği", 
                link: "https://fthlabz.github.io/Otomatik-id-qr/", 
                aciklama: "Her ürüne özel QR kimlik ile teknik veri ve stok takibi.", 
                icon: "ri-qr-code-fill" 
            },
            { 
                isim: "Dijital Kartvizit", 
                link: "https://fthlabz.github.io/V-cardv1/?id=Fatih-SARI", 
                aciklama: "Sınırsız güncellenebilir, temassız yeni nesil kartvizit.", 
                icon: "ri-bank-card-fill" 
            },
            { 
                isim: "4K Upscaler & Emoji", 
                link: "https://fthlabz.github.io/Kod/", 
                aciklama: "Bulanık ürün fotoğraflarını 4K kaliteye çıkarın, emoji QR üretin.", 
                icon: "ri-magic-fill" 
            },
            { 
                isim: "Sanal Tablo", 
                link: "https://fthlabz.github.io/sanal-tablo/", 
                aciklama: "Tablolarınızı devasa boyut veya gerçek boyutta duvarınızda görün.", 
                icon: "ri-table-fill" 
            },
            { 
                isim: "FTHLABZ Vizyon", 
                link: "https://fthlabz.github.io/fthlabz-reklam/", 
                aciklama: "Operasyonel maliyetleri düşüren kurumsal stratejilerimiz.", 
                icon: "ri-building-fill" 
            }
        ];

        const list = document.getElementById('program-listesi');
        
        projects.forEach((p, i) => {
            const theme = colors[i % colors.length];
            // Animasyon gecikmesi
            const delay = i * 0.1;

            list.innerHTML += `
                <a href="${p.link}" class="card" style="animation: fadeInUp 0.6s ease-out ${delay}s backwards;">
                    <div class="icon-box" style="background: ${theme.bg}; color: ${theme.text};">
                        <i class="${p.icon}"></i>
                    </div>
                    <h3 style="color: #111;">${p.isim}</h3>
                    <p>${p.aciklama}</p>
                    
                    <div class="card-btn-glass" style="background: ${theme.btnBg}; color: ${theme.text};">
                        İncele <i class="ri-arrow-right-line"></i>
                    </div>
                </a>`;
        });
    </script>
</body>
</html>
