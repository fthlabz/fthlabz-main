<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <title>FTHLABZ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* YENİ RENK PALETİ (KOYU MOD) */
        :root { 
            --bg-dark: #0f172a; /* Derin koyu mavi-gri */
            --bg-card: rgba(30, 41, 59, 0.7); /* Koyu cam kart rengi */
            --text-main: #f8fafc; /* Neredeyse beyaz metin */
            --text-sub: #94a3b8; /* Açık gri alt metin */
            --primary: #3b82f6; 
            --gold: #d4af37; 
        }
        
        body { 
            margin: 0; padding: 0; 
            /* Arka planı koyu gradient yaptık, derinlik katar */
            background: linear-gradient(to bottom, var(--bg-dark), #020617);
            color: var(--text-main); 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden; 
            overscroll-behavior-y: none; 
        }
        
        /* Arka Plan Işıkları (Koyu zeminde daha çok parlar) */
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .shape { position: absolute; filter: blur(120px); opacity: 0.6; animation: float 10s infinite alternate; }
        .shape-1 { top: -20%; left: -10%; width: 60vw; height: 60vw; background: rgba(59, 130, 246, 0.3); } /* Mavi ışık */
        .shape-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: rgba(245, 158, 11, 0.25); animation-delay: -5s; } /* Turuncu ışık */
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* Scroll Alanı */
        .app-container { height: 100%; overflow-y: auto; padding-bottom: 180px; -webkit-overflow-scrolling: touch; }
        
        /* Header */
        nav { text-align: center; margin-top: 60px; margin-bottom: 30px; padding: 0 20px; }
        /* Logoyu koyu zeminde parlasın diye Platin/Altın yaptık */
        .logo { 
            font-size: 2.4rem; font-weight: 800; letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #d4af37 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            display: inline-block; 
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }
        .nav-slogan { font-size: 0.8rem; font-weight: 700; color: var(--text-sub); letter-spacing: 3px; text-transform: uppercase; margin-top: 5px; }

        /* Hero */
        .hero { padding: 20px; text-align: center; margin-bottom: 20px; }
        .hero h1 { font-size: 2.4rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; color: var(--text-main); }
        .hero p { font-size: 1rem; color: var(--text-sub); max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* Grid */
        .grid-container { padding: 0 25px; max-width: 1000px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        
        /* YENİ KART TASARIMI (KOYU CAM) */
        .card { 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            /* Kart rengi koyu cam oldu */
            background: var(--bg-card); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Kenarlık daha ince ve şeffaf */
            border-radius: 28px; padding: 30px 25px;
            text-decoration: none; color: var(--text-main);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3); /* Gölge daha derin */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; overflow: hidden;
            cursor: pointer; -webkit-tap-highlight-color: transparent; display: block;
        }
        .card:active { transform: scale(0.98); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.4); }

        /* Dönen Işık Efekti (Daha belirgin) */
        .card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent, transparent, transparent, var(--theme-color)); animation: spin 5s linear infinite; z-index: -2; opacity: 0.8; }
        /* Kartın iç zemini */
        .card::after { content: ''; position: absolute; inset: 2px; background: var(--bg-card); border-radius: 26px; z-index: -1; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .icon-box, h3, p, .card-btn-glass { position: relative; z-index: 2; }
        
        /* İkon kutusu biraz daha parlasın */
        .icon-box { 
            width: 65px; height: 65px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; margin: 0 auto 15px auto;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        }
        
        /* Kart başlık ve yazı renkleri açıldı */
        .card h3 { margin: 10px 0 8px 0; font-size: 1.4rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; }
        .card p { font-size: 0.95rem; color: var(--text-sub); margin-bottom: 25px; line-height: 1.5; }
        
        /* Buton daha modern */
        .card-btn-glass { 
            width: 100%; padding: 14px; border-radius: 16px; 
            font-weight: 700; font-size: 0.95rem; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            backdrop-filter: blur(5px);
        }

        /* İletişim Alanı (Koyu tema uyumlu) */
        .bottom-contact-wrapper {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            z-index: 999; width: max-content;
        }

        .floating-contact { 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); /* Daha koyu */
            padding: 10px 10px; border-radius: 50px; 
            display: flex; gap: 10px; 
            border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        .contact-item { display: flex; align-items: center; gap: 8px; color: #fff; text-decoration: none; font-size: 0.9rem; font-weight: 600; padding: 10px 20px; border-radius: 40px; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .contact-item:hover { background: rgba(255,255,255,0.1); }

        .contact-text {
            font-size: 0.75rem; color: var(--text-sub); font-weight: 700; 
            letter-spacing: 1px; text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="app-container">
        <nav>
            <div class="logo">FTHLABZ</div>
            <div class="nav-slogan">Future Tech Hub</div>
        </nav>

        <section class="hero">
            <h1>Dijital Çözümler<br>Karargahı.</h1>
            <p>İşletme maliyetlerini düşüren, süreçleri hızlandıran yeni nesil teknolojiler.</p>
        </section>

        <div class="grid-container">
            <div id="program-listesi" class="grid"></div>
        </div>
    </div>

    <div class="bottom-contact-wrapper">
        <div class="floating-contact">
            <a href="https://wa.me/905373583095" class="contact-item">
                <i class="ri-whatsapp-fill" style="color: #25D366; font-size: 1.3rem;"></i><span>WhatsApp</span>
            </a>
            <a href="mailto:fthlabz@hotmail.com" class="contact-item">
                <i class="ri-mail-fill" style="color: #f59e0b; font-size: 1.3rem;"></i><span>Email</span>
            </a>
        </div>
        <div class="contact-text">Proje, Destek ve Bilgi Hattı</div>
    </div>

    <script>
        // Renkler koyu temaya göre uyarlandı (Daha parlak ve canlı)
        const colors = [
            { bg: "rgba(59, 130, 246, 0.15)", text: "#60a5fa", btnBg: "rgba(59, 130, 246, 0.2)" }, // Mavi
            { bg: "rgba(34, 197, 94, 0.15)", text: "#4ade80", btnBg: "rgba(34, 197, 94, 0.2)" }, // Yeşil
            { bg: "rgba(249, 115, 22, 0.15)", text: "#fb923c", btnBg: "rgba(249, 115, 22, 0.2)" }, // Turuncu
            { bg: "rgba(139, 92, 246, 0.15)", text: "#a78bfa", btnBg: "rgba(139, 92, 246, 0.2)" }, // Mor
            { bg: "rgba(239, 68, 68, 0.15)", text: "#f87171", btnBg: "rgba(239, 68, 68, 0.2)" }, // Kırmızı
            { bg: "rgba(6, 182, 212, 0.15)", text: "#22d3ee", btnBg: "rgba(6, 182, 212, 0.2)" }  // Turkuaz
        ];

        const projects = [
            { 
                isim: "Sanal Keşif AR", 
                link: "https://fthlabz.github.io/sanal-kesif/index.html", 
                aciklama: "Müşterinin evine ürün ışınlayan artırılmış gerçeklik vitrini.", 
                icon: "ri-eye-fill" 
            },
            { 
                isim: "Mobil Stok Takip", 
                link: "https://fthlabz.github.io/stok-takip/", 
                aciklama: "El terminalsiz, cep telefonuyla saniyeler içinde stok sayımı.", 
                icon: "ri-archive-fill" 
            },
            { 
                isim: "Akıllı Ürün Kimliği", 
                link: "https://fthlabz.github.io/Otomatik-id-qr/", 
                aciklama: "Her ürüne özel QR kimlik ile teknik veri ve stok takibi.", 
                icon: "ri-qr-code-fill" 
            },
            { 
                isim: "Dijital Kartvizit", 
                link: "https://fthlabz.github.io/V-cardv1/?id=Fatih-SARI", 
                aciklama: "Sınırsız güncellenebilir, temassız yeni nesil kartvizit.", 
                icon: "ri-bank-card-fill" 
            },
            { 
                isim: "4K Upscaler & Emoji", 
                link: "https://fthlabz.github.io/Kod/", 
                aciklama: "Bulanık ürün fotoğraflarını 4K kaliteye çıkarın, emoji QR üretin.", 
                icon: "ri-magic-fill" 
            },
            { 
                isim: "Sanal Tablo", 
                link: "https://fthlabz.github.io/sanal-tablo/index.html", 
                aciklama: "Tablolarınızı devasa boyut veya gerçek boyutta duvarınızda görün.", 
                icon: "ri-table-fill" 
            },
            { 
                isim: "B2B Toptan Katalog", 
                link: "https://b2b-toptan.onrender.com/?id=inegol_mobilya", 
                aciklama: "Bayi ve müşterilerinize dijital kataloglarınızı tek tuşla gösterin.", 
                icon: "fa-solid fa-store" 
            },
            { 
                isim: "FTHLABZ Vizyon", 
                link: "https://fthlabz.github.io/fthlabz-reklam/index.html", 
                aciklama: "Operasyonel maliyetleri düşüren kurumsal stratejilerimiz.", 
                icon: "ri-building-fill" 
            }
        ];

        const list = document.getElementById('program-listesi');

        projects.forEach((p, i) => {
            const theme = colors[i % colors.length];
            // Gecikmeyi biraz artırdık, daha sinematik giriş
            const delay = i * 0.12;

            list.innerHTML += `
                <a href="${p.link}" target="_blank" class="card" style="--theme-color: ${theme.text}; animation: fadeInUp 0.7s ease-out ${delay}s backwards;">
                    <div class="icon-box" style="background: ${theme.bg}; color: ${theme.text};">
                        <i class="${p.icon}"></i>
                    </div>
                    <h3>${p.isim}</h3>
                    <p>${p.aciklama}</p>
                    <div class="card-btn-glass" style="background: ${theme.btnBg}; color: ${theme.text};">
                        İncele <i class="ri-arrow-right-line"></i>
                    </div>
                </a>
            `;
        });
    </script>
</body>
</html>
