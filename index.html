<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTHLABZ | Dijital Çözümler Karargahı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-light: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg-dark);
            /* Derinlik katan hareketli arka plan */
            background-image: 
                radial-gradient(circle at 20% 40%, rgba(0, 210, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 60%, rgba(58, 123, 213, 0.1) 0%, transparent 40%);
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container { 
            max-width: 1200px; 
            width: 90%; 
            padding: 80px 20px; 
            z-index: 2;
        }

        /* Başlık Alanı - Hero Section */
        header { text-align: center; margin-bottom: 70px; position: relative; }
        
        h1 { 
            font-size: 4rem; 
            font-weight: 900; 
            margin: 0; 
            background: linear-gradient(to right, var(--primary), var(--secondary), #fff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-top: 15px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Proje Grid Yapısı */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
            perspective: 1000px; /* 3D etkisi için */
        }

        /* Premium Kart Tasarımı - Glassmorphism + Işık Efekti */
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(15px); /* Buzlu Cam */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 24px; 
            padding: 40px 30px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Kartın Üzerine Gelince (Hover) */
        .card:hover { 
            transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            border-color: rgba(0, 210, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 0 20px rgba(0, 210, 255, 0.1); /* Hafif neon parlaması */
        }

        /* Kayan Işık Efekti (CodePen'deki gibi) */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                rgba(0, 210, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-20deg);
            transition: 0.7s;
        }
        .card:hover::after {
            left: 100%; /* Işık soldan sağa kayar */
        }

        /* Kart İçeriği */
        .card h3 { 
            font-size: 1.8rem; 
            margin: 0 0 15px 0; 
            font-weight: 800;
            color: #fff;
        }

        .card p { 
            color: var(--text-light); 
            font-size: 1rem; 
            line-height: 1.6; 
            margin: 0;
            flex-grow: 1;
            opacity: 0.9;
        }

        /* Alt Buton/Link Görünümü */
        .card-action {
            margin-top: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-action span { transition: 0.3s; }
        .card:hover .card-action span { transform: translateX(5px); }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .container { padding-top: 50px; }
            .card { padding: 30px 25px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>FTHLABZ</h1>
            <p class="subtitle">Dijital Çözümler Karargahı</p>
        </header>

        <div id="program-listesi" class="grid">
            </div>
    </div>

    <script>
        // YENİ PROGRAM EKLEMEK İÇİN SADECE BU LİSTEYİ GÜNCELLE:
        // Sen ne yazdıysan aynen bıraktım abi, isimler değişmedi.
        const projeler = [
            { isim: "Sanal Keşif", link: "https://fthlabz.github.io/sanal-kesif/index.html", aciklama: "İlk dijital keşif projemiz." },
            { isim: "V-card", link: "https://fthlabz.github.io/V-cardv1/?id=Fatih-SARI", aciklama: "Digital V-card Business" },
            { isim: "Stok takip/Satış", link: "https://fthlabz.github.io/stok-takip/", aciklama: "Stok Takip ve Satış" },
            { isim: "Oto Qr-İd", link: "https://fthlabz.github.io/Otomatik-id-qr/", aciklama: "Stok takip entegre Qr İd" },
            { isim: "Upscale", link: "https://fthlabz.github.io/Kod/", aciklama: "Emoji Qr-Resim & upscale" },
            { isim: "Biz Kimiz", link: "https://fthlabz.github.io/fthlabz-reklam/index.html", aciklama: "operasyonel maliyet düşürme işlemleri" },
            // YENİ EKLEMEK İÇİN AŞAĞIDAKİ SATIRI KOPYALA, BAŞTAKİ // İŞARETİNİ SİL VE DOLDUR:
            // { isim: "Yeni Programın Adı", link: "link-adresi-buraya", aciklama: "Kısa açıklaması buraya" },
        ];

        const liste = document.getElementById('program-listesi');
        
        // Her proje için premium kartı oluştur
        projeler.forEach((p, index) => {
            // Kartların sırayla gelmesi için küçük bir gecikme (opsiyonel)
            const delay = index * 100; 

            liste.innerHTML += `
                <a href="${p.link}" class="card" style="animation: fadeIn 0.6s ease-out ${delay}ms backwards;">
                    <h3>${p.isim}</h3>
                    <p>${p.aciklama}</p>
                    <div class="card-action">
                        Keşfet <span>&rarr;</span>
                    </div>
                </a>`;
        });

        // Sayfa açılış animasyonu için style ekle
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
