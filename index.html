<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fthlabz | Hub</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 900px; width: 90%; text-align: center; padding-top: 50px; }
        h1 { background: linear-gradient(45deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 3rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 12px; border: 1px solid #333; text-decoration: none; color: white; transition: 0.3s; }
        .card:hover { border-color: #00d2ff; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,210,255,0.3); }
        .card h3 { color: #00d2ff; margin: 0 0 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FTHLABZ</h1>
        <p>Dijital Çözümler Karargahı</p>
        <div id="program-listesi" class="grid">
            </div>
    </div>

    <script>
        // YENİ PROGRAM EKLEMEK İÇİN SADECE AŞAĞIDAKİ LİSTEYE EKLEME YAP:
        const projeler = [
            { isim: "Sanal Keşif", link: "https://fthlabz.github.io/Sanal-Kesif/vitrin.html", aciklama: "İlk dijital keşif projemiz." },
            { isim: "Yönetim Paneli", link: "panel.html", aciklama: "Sistem yönetim alanı." },
            // Buraya yeni satır ekleyebilirsin:
            // { isim: "Yeni Uygulama", link: "link-adresi", aciklama: "Kısa açıklama" }
        ];

        const liste = document.getElementById('program-listesi');
        projeler.forEach(p => {
            liste.innerHTML += `
                <a href="${p.link}" class="card">
                    <h3>${p.isim}</h3>
                    <p>${p.aciklama}</p>
                </a>`;
        });
    </script>
</body>
</html>
