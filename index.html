<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTHLABZ | Digital Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --dark: #111827;
            --light: #ffffff;
            --gray: #f3f4f6;
            --primary: #2563eb;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: #fafafa;
            color: var(--dark); 
            font-family: 'Manrope', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 120px;
        }

        /* --- ARKA PLAN EFEKTLERİ --- */
        .background-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            filter: blur(90px);
            opacity: 0.5;
            animation: float 10s infinite alternate;
        }
        .shape-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: rgba(37, 99, 235, 0.15);
        }
        .shape-2 {
            bottom: 10%; right: -10%; width: 40vw; height: 40vw;
            background: rgba(245, 158, 11, 0.1);
            animation-delay: -5s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- NAV & HERO --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            text-decoration: none;
            letter-spacing: -1px;
        }
        .logo span { color: var(--primary); }

        .hero {
            padding: 50px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #111, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 1.1rem;
            color: #6b7280;
            max-width: 600px;
            line-height: 1.6;
        }

        /* --- GRID & CARD --- */
        .container { 
            max-width: 1400px; 
            padding: 20px 5%; 
            margin: 0 auto;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.9);
            border-radius: 24px; 
            padding: 35px; 
            text-decoration: none; 
            color: var(--dark); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }

        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            background: #fff;
        }

        .icon-box {
            width: 60px; height: 60px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .card h3 { font-size: 1.4rem; margin: 0 0 10px 0; font-weight: 800; }
        .card p { color: #6b7280; font-size: 0.95rem; line-height: 1.5; margin: 0; }
        
        .card-link {
            margin-top: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
        }

        /* --- FLOATING CONTACT BAR --- */
        .floating-contact {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9); /* Koyu Lacivert/Siyah */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 12px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            width: max-content;
            animation: slideUp 0.8s ease-out 1s backwards;
        }

        .contact-item {
            display: flex; align-items: center; gap: 10px;
            color: #fff; text-decoration: none;
            font-size: 0.95rem; font-weight: 600;
            transition: 0.3s;
        }
        .contact-item:hover { color: var(--primary); transform: scale(1.05); }
        .divider { width: 1px; height: 24px; background: rgba(255,255,255,0.2); }

        /* Mobil */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .floating-contact { 
                bottom: 20px; width: 90%; 
                justify-content: center; padding: 12px 15px; gap: 15px; 
            }
            .contact-item span { font-size: 0.85rem; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 50px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <nav>
        <a href="#" class="logo">FTHLABZ<span>.</span></a>
        <div style="font-size: 0.9rem; font-weight: 600; color: #9ca3af;">V3.1 Premium</div>
    </nav>

    <section class="hero">
        <h1>Dijital Çözümler<br>Karargahı.</h1>
        <p>İşletme maliyetlerini düşüren, operasyonel süreçleri hızlandıran ve verimliliği artıran yeni nesil yazılım teknolojileri.</p>
    </section>

    <div class="container">
        <div id="program-listesi" class="grid"></div>
    </div>

    <div class="floating-contact">
        <a href="https://wa.me/905373583095" target="_blank" class="contact-item">
            <i class="ri-whatsapp-fill" style="color: #25D366; font-size: 1.4rem;"></i>
            <span>0537 358 30 95</span>
        </a>
        <div class="divider"></div>
        <a href="mailto:fthlabz@hotmail.com" class="contact-item">
            <i class="ri-mail-fill" style="color: #f59e0b; font-size: 1.4rem;"></i>
            <span>fthlabz@hotmail.com</span>
        </a>
    </div>

    <script>
        // OTOMATİK RENK HAVUZU (Sırayla seçer)
        const colors = [
            { bg: "#eff6ff", text: "#2563eb" }, // Mavi
            { bg: "#f0fdf4", text: "#16a34a" }, // Yeşil
            { bg: "#fff7ed", text: "#ea580c" }, // Turuncu
            { bg: "#faf5ff", text: "#9333ea" }, // Mor
            { bg: "#fef2f2", text: "#dc2626" }, // Kırmızı
            { bg: "#ecfeff", text: "#0891b2" }  // Turkuaz
        ];

        // --- SENİN PANELİN: ARTIK RENK GİRMENE GEREK YOK ---
        const projects = [
            { 
                isim: "Sanal Keşif AR", 
                link: "https://fthlabz.github.io/sanal-kesif/index.html", 
                aciklama: "Müşterinin evine ürün ışınlayan artırılmış gerçeklik vitrini.",
                icon: "ri-eye-2-line"
            },
            { 
                isim: "Mobil Stok & Depo", 
                link: "https://fthlabz.github.io/stok-takip/", 
                aciklama: "El terminalsiz, cep telefonuyla saniyeler içinde stok sayımı.",
                icon: "ri-archive-line"
            },
            { 
                isim: "Akıllı Ürün Kimliği", 
                link: "https://fthlabz.github.io/Otomatik-id-qr/", 
                aciklama: "Her ürüne özel QR kimlik ile teknik veri ve stok takibi.",
                icon: "ri-qr-code-line"
            },
            { 
                isim: "Dijital Kartvizit", 
                link: "https://fthlabz.github.io/V-cardv1/?id=Fatih-SARI", 
                aciklama: "Sınırsız güncellenebilir, temassız yeni nesil kartvizit.",
                icon: "ri-id-card-line"
            },
            { 
                isim: "AI Görsel İyileştirme", 
                link: "https://fthlabz.github.io/Kod/", 
                aciklama: "Bulanık ürün fotoğraflarını yapay zeka ile 4K kaliteye çıkarın.",
                icon: "ri-magic-line"
            },
            { 
                isim: "FTHLABZ Vizyon", 
                link: "https://fthlabz.github.io/fthlabz-reklam/index.html", 
                aciklama: "Operasyonel maliyetleri düşüren kurumsal stratejilerimiz.",
                icon: "ri-building-4-line"
            }
            // YENİ EKLEME YAPMAK İÇİN SADECE ŞUNU EKLE:
            // { isim: "Yeni İş", link: "...", aciklama: "...", icon: "ri-star-line" },
        ];

        const list = document.getElementById('program-listesi');
        
        projects.forEach((p, i) => {
            // SİHİRLİ DOKUNUŞ: Rengi otomatik seçiyoruz
            const theme = colors[i % colors.length];

            // Animasyon gecikmesi
            const delay = i * 100;

            list.innerHTML += `
                <a href="${p.link}" class="card" style="animation: fadeIn 0.6s ease-out ${delay}ms backwards;">
                    <div class="icon-box" style="background: ${theme.bg}; color: ${theme.text};">
                        <i class="${p.icon}"></i>
                    </div>
                    <h3 style="color: #111;">${p.isim}</h3>
                    <p>${p.aciklama}</p>
                    <div class="card-link" style="color: ${theme.text};">
                        İncele <i class="ri-arrow-right-line"></i>
                    </div>
                </a>`;
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
