<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTHLABZ | Dijital Dönüşüm Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --accent: #00d2ff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-gray: #9ca3af;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg-dark);
            /* Lüks, derinlik katan arkaplan ışığı */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 210, 255, 0.1) 0%, transparent 25%);
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container { 
            max-width: 1200px; 
            width: 90%; 
            padding: 80px 20px; 
            z-index: 1;
        }

        /* Başlık Alanı - Hero Section */
        header { text-align: center; margin-bottom: 60px; animation: fadeIn 1s ease-out; }
        
        h1 { 
            font-size: 3.5rem; 
            font-weight: 800; 
            margin: 0; 
            background: linear-gradient(135deg, #fff 30%, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-top: 15px;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Izgara Yapısı - Bento Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 25px; 
        }

        /* Kart Tasarımı - Glassmorphism */
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); /* Buzlu Cam Efekti */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px; 
            padding: 35px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        /* Kart Hover Efekti */
        .card:hover { 
            transform: translateY(-8px); 
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }
        .card:hover::before { transform: translateX(100%); }

        /* Kart İçeriği */
        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(37, 99, 235, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--accent);
        }

        .card h3 { 
            font-size: 1.5rem; 
            margin: 0 0 10px 0; 
            font-weight: 600;
        }

        .card p { 
            color: var(--text-gray); 
            font-size: 0.95rem; 
            line-height: 1.5; 
            margin: 0;
            flex-grow: 1; /* Metni uzatırsa butonu aşağı iter */
        }

        .arrow {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: 0.3s;
        }
        .card:hover .arrow { opacity: 1; padding-left: 5px; }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding-top: 40px; }
            .grid { grid-template-columns: 1fr; }
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>FTHLABZ</h1>
            <p class="subtitle">İşletmenizin operasyonel maliyetlerini düşüren, verimliliği artıran yeni nesil dijital yazılım çözümleri.</p>
        </header>

        <div id="program-listesi" class="grid">
            </div>
        
        <footer style="margin-top: 80px; color: #444; font-size: 0.8rem;">
            &copy; 2026 FTHLABZ Digital Solutions. All Rights Reserved.
        </footer>
    </div>

            stock: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>`, // Kutu
            id: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><path d="M7 7h3v3H7z"/><path d="M14 7h3v3h-3z"/><path d="M7 14h3v3H7z"/><path d="M14 14h3v3h-3z"/></svg>`, // QR
            card: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>`, // Kart
            ai: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10H12V2Z"/><path d="M12 12 2.1 12a10.1 10.1 0 0 0 9.9 10Z"/><path d="m21 2-9 9"/></svg>`, // AI/Pasta Grafik

        };

        const projeler = [
            { 
                isim: "Sanal Keşif AR", 
                link: "https://fthlabz.github.io/sanal-kesif/index.html", 
                aciklama: "Ürünlerinizi müşterinin evine ışınlayın. Satışları %40 artıran Artırılmış Gerçeklik (AR) vitrini.",
                icon: icons.ar
            },
            { 
                isim: "Akıllı Stok Yönetimi", 
                link: "https://fthlabz.github.io/stok-takip/", 
                aciklama: "El terminallerine son. Cep telefonu kamerasıyla saniyeler içinde hatasız stok ve depo sayımı.",
                icon: icons.stock
            },
            { 
                isim: "Oto QR Kimlik", 
                link: "https://fthlabz.github.io/Otomatik-id-qr/", 
                aciklama: "Ürünlerinize dijital kimlik kazandırın. QR kod ile teknik verilere ve stok durumuna anında erişim.",
                icon: icons.id
            },
            { 
                isim: "Next-Gen V-Card", 
                link: "https://fthlabz.github.io/V-cardv1/?id=Fatih-SARI", 
                aciklama: "Kağıt kartvizit çöpe gidiyor. Tek dokunuşla rehbere kaydedilen, sınırsız güncellenebilir dijital kartvizit.",
                icon: icons.card
            },
            { 
                isim: "AI Upscale & Görsel", 
                link: "https://fthlabz.github.io/Kod/", 
                aciklama: "Bulanık görselleri yapay zeka ile 4K kaliteye dönüştürün. E-ticaret için kusursuz görsel optimizasyonu.",
                icon: icons.ai
            },
            { 
                isim: "Biz Kimiz & Vizyon", 
                link: "https://fthlabz.github.io/fthlabz-reklam/index.html", 
                aciklama: "fthlabz operasyonel maliyetlerinizi nasıl düşürür? Kurumsal yapımız ve çözüm ortaklarımız.",
                icon: icons.corp
            }
        ];

        const liste = document.getElementById('program-listesi');
        
        projeler.forEach((p, index) => {
            // Animasyon gecikmesi ekleyerek kartların sırayla gelmesini sağla
            const delay = index * 100; 
            
            liste.innerHTML += `
                <a href="${p.link}" class="card" style="animation: fadeIn 0.6s ease-out ${delay}ms backwards;">
                    <div class="icon-box">${p.icon}</div>
                    <h3>${p.isim}</h3>
                    <p>${p.aciklama}</p>
                    <div class="arrow">İncele &rarr;</div>
                </a>`;
        });
    </script>
</body>
</html>
